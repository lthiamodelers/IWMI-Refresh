<html>
<head>

	<div class="container">

		<nav class="navbar navbar-default">

			<div class="container-fluid">

			<label for="public">Publicly Availible:</label>
			<input type="checkbox" checked data-toggle="toggle" data-on="Yes" data-off="No" id="public">
