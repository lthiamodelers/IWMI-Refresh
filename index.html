<html>

<head>
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" type="text/css" href="common.css">

</head>

<body>
  <div class="container" style="height:100%;width:100%;">
    <nav class="navbar navbar-default">
      <div class="container-fluid" style="height:100%;width:100%;">
        <div class="navbar-header"> <a class="navbar-brand" href="#">IWMI</a> </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" id="mapNav">Map</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="loginNav"><a href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="map"></div>
  </div>
  <script src="lib/papaparse.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    function myMap(text) {
      var center = {
        lat: 39.7684
        , lng: -86.1581
      };
      var data = Papa.parse(text);
      console.log(data);
      console.log(data.data.length);
      var mapCanvas = document.getElementById("map");
      var mapOptions = {
        center: center
        , zoom: 7
      };
      var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
      var map = new google.maps.Map(mapCanvas, mapOptions);
      for (var i = 1; i < 100 /*data.data.length*/ ; i++) {
        var point = {
          lat: parseFloat(data.data[i][20])
          , lng: parseFloat(data.data[i][21])
        };
        var content = '<h5>' + data.data[i][4] + '</h5>';
        var infoWindow = new google.maps.InfoWindow({
          content: content
          , maxWidth: 400
        })
        var marker = new google.maps.Marker({
          position: point
          , map: map
          , icon: {
            path: google.maps.SymbolPath.CIRCLE
            , scale: 1
          }
          , title: data.data[i][4]
        });
        (function (_marker, _info) {
          _marker.addListener('click', function () {
            _info.open(map, _marker);
          });
        }(marker, infoWindow));
      }
    }
    $(document).ready(function () {
      $.ajax({
        type: "GET"
        , url: "res/inwater.csv"
        , dataType: "text"
        , success: function (data) {
          myMap(data);
        }
      })
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASiSo-iDClClxEHgAGFYGvz55dAXIYJWw&callback=myMap"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
