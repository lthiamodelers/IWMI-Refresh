<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="loader.css" />
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <title>IWMI</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="IWMI/index.html">Indiana Water Monitoring Inventory</a>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-9" align="center">
            <div id="map">
              <div class="loader"></div>
              <span>Loading map...</span>
            </div>
            <img id="markerColors" src="res/markerColors.png">
          </div>
          <div id="searchTools" class="col-md-3 center-block">
            <div id="searchToolsHeaderContainer">
              <h2 id="searchToolsHeader">Search Tools</h2>
            </div>
            <br/>
            <div class="form-group">
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <select id="agencyTypeSelect" class="form-control">
              <option>Select Agency Type</option>
              <option>Show all</option>
            </select>
            <select id="agencySelect" class="form-control">
              <option>Select Agency</option>
              <option>Show all</option>
            </select>
            <select id="datasetSelect" class="form-control">
              <option>Select Dataset Name</option>
              <option>Show all</option>
            </select>
            <select id="parameterSelect" class="form-control">
              <option>Select Parameter Type</option>
              <option>Show all</option>
            </select>
            <select id="nutrientSelect" class="form-control">
              <option>Select Nutrient</option>
              <option>Show all</option>
            </select>
            <input type="number" class="form-control" id="hucSearch" placeholder="HUC8/10/12 (e.g. 51401010203)" maxlength="12" />
            <button id="reset" class="btn btn-primary" type="button">Reset</button>
            <hr/>
            <div><b>This site works best on a computer in Chrome, Firefox, Safari, and Edge.</b></div>
            <button id="clusterMarkers" class="btn btn-primary" type="button">Cluster Markers (faster)</button>
            <hr/>
            <strong>Download Current Selection</strong>
            <div style="display: inline-block;">
              <button id="downloadCsv" class="btn btn-primary" type="button">CSV</button>
              <button id="downloadShp" class="btn btn-primary" type="button">Shapefile</button>
            </div>
            <hr/>
            <div>Want to contribute data? Please contact the
              <a href="mailto:manager@lthia.org?subject=IWMI Data Contribution">manager</a>!
            </div>
            <div>
              <a href="https://github.com/lthiamodelers/IWMI-Refresh">IWMI</a> is open source. Contact the
              <a href="mailto:bscholer@purdue.edu?subject=IWMI">developer</a>.
            </div>
            <div><a href="about.html" target="_blank">Disclaimer/About</a></div>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/papaparse.js"></script>
    <script src="lib/markerclusterer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPwG0yceGrOX09b4DVqkY8esEgABhVQpg"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="lib/alasql.min.js"></script>
    <script src="lib/tocsv.js"></script>
    <script src="lib/togeojson.js"></script>
    <script src="lib/shpwrite.js"></script>
    <script src="lib/FileSaver.min.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {

      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-98322691-1', 'auto');
      ga('send', 'pageview');

  </body>
</html>
